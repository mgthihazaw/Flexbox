<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/icon/icon.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="Trillo logo" class="logo" />

        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search Hotel" />
          <button class="search__button">
            <span class="icon-magnifying-glass search__icon"></span>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <span class="user-nav__icon icon-bookmark "> </span>
            <span class="user-nav__notification">7</span>
          </div>

          <div class="user-nav__icon-box">
            <span class=" user-nav__icon icon-chat "> </span>
            <span class="user-nav__notification">13</span>
          </div>

          <div class="user-nav__icon-box">
            <img src="img/download.png" alt="" class="user-nav__user-photo">
            <span class="user-nav__username">John Doe</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">
          <ul class="sidebar-nav">
            <li class="sidebar-nav__item sidebar-nav__item--active">
              <a href="#" class="sidebar-nav__link">
                <span class=" sidebar-nav__icon icon-home "></span>
                <span>Hotel</span>
              </a>
            </li>

            <li class="sidebar-nav__item">
              <a href="#" class="sidebar-nav__link">
                <span class="sidebar-nav__icon  icon-aircraft-take-off"></span>
                <span>Flight</span>
              </a>
            </li>

            <li class="sidebar-nav__item">
              <a href="#" class="sidebar-nav__link">
                <span class=" sidebar-nav__icon  icon-key"></span>
                <span>Car Rental</span>
              </a>
            </li>

            <li class="sidebar-nav__item">
              <a href="#" class="sidebar-nav__link">
                <span class=" sidebar-nav__icon icon-map"></span>
                <span>Tours</span>
              </a>
            </li>
          </ul>
          <div class="legal">Â© 2020 by trillo. All rights reserved.</div>
        </nav>
        <main class="hotel-view">
          <div class="gallary">
            <figure class="gallary__item">
              <img src="img/hotel-1.jpg" alt="Hotel photo 1" class="gallary__photo">
            </figure>
            <figure class="gallary__item">
              <img src="img/hotel-2.jpg" alt="Hotel photo 2" class="gallary__photo">
            </figure>
            <figure class="gallary__item">
              <img src="img/hotel-3.jpg" alt="Hotel photo 3" class="gallary__photo">
            </figure>
          </div>

          <div class="overview">
            <h1 class="overview__heading">The Princess</h1>
            <div class="overview__stars">
              <span class="overview__icon-star icon-star"></span>
              <span class="overview__icon-star icon-star"></span>
              <span class="overview__icon-star icon-star"></span>
              <span class="overview__icon-star icon-star"></span>
              <span class="overview__icon-star icon-star"></span>
            </div>
            <div class="overview__location">
              <span class="overview__icon-location icon-location-pin"></span>
              <button class="btn-inline">78,Mandalay</button>
            </div>

            <div class="overview__rating">
              <div class="overview__rating-average">9.5</div>
              <div class="overview__rating-average">448</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
