<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/icon/icon.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="Trillo logo" class="logo" />

        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search Hotel" />
          <button class="search__button">
            <span class="icon-magnifying-glass search__icon"></span>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <span class="user-nav__icon icon-bookmark "> </span>
            <span class="user-nav__notification">7</span>
          </div>

          <div class="user-nav__icon-box">
            <span class=" user-nav__icon icon-chat "> </span>
            <span class="user-nav__notification">13</span>
          </div>

          <div class="user-nav__icon-box">
            <img src="img/download.png" alt="" class="user-nav__user-photo">
            <span class="user-nav__username">John Doe</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">
          sidebar
        </nav>
        <main class="menu">
          menu
        </main>
      </div>
    </div>
  </body>
</html>
